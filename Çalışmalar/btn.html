<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <button class="btn">
        Click here
    </button>
    <style>
        .btn{
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border:none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .btn:hover{
            background-color: #0056b3;
        }
    </style>
</body>
</html>
